version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: your_dockerhub_username/backend:latest
    container_name: backend
    env_file: .env
    depends_on:
      - postgres
    volumes:
      - static:/static
      - media:/media

  frontend:
    image: your_dockerhub_username/frontend:latest
    container_name: frontend
    depends_on:
      - backend
    volumes:
      - frontend_build:/app/build

  gateway:
    image: your_dockerhub_username/gateway:latest
    container_name: gateway
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"      
    volumes:
      - static:/static
      - media:/media
      - frontend_build:/usr/share/nginx/html

volumes:
  pg_data:
  static:
  media:
  frontend_build:
