version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    env_file: .env        
    depends_on:
      - postgres
    volumes:
      - static:/app/static    
      - media:/app/media
    command: >
      sh -c "python manage.py migrate --noinput && \
      python manage.py collectstatic --noinput && \
      python manage.py runserver 0.0.0.0:8000"  

  postgres:
    image: postgres:13
    container_name: postgres
    env_file: .env        
    volumes:
      - pg_data:/var/lib/postgresql/data

  frontend:
    build: ./frontend
    container_name: frontend
    volumes:
      - frontend_build:/app/build

  gateway:
    build: ./nginx
    container_name: gateway
    ports:
      - "80:80"         
    volumes:
#      - static:/static
      - media:/media
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend

volumes:
  static:
  media:
  pg_data:
  frontend_build: