server {
    listen 80;
    server_name _;

    
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    
    location /static/ {
        root /usr/share/nginx/html;
        
    }

    
    location /media/ {
        alias /media/;
    }

    location /api/ {
        proxy_pass http://backend:8000/api/;
    }

    location /admin/ {
        proxy_pass http://backend:8000/admin/;
    }
}
